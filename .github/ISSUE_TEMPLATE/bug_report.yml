name: Bug Report
description: Report a bug to help us improve the project.
title: "[Bug]: "
labels: ["bug"]
body:
    - type: markdown
      attributes:
          value: |
              Thank you for taking the time to report a bug. Please fill out the details below.
    - type: textarea
      id: description
      attributes:
          label: Bug Description
          description: Provide a clear and concise description of the bug.
      validations:
          required: true
    - type: textarea
      id: steps
      attributes:
          label: Steps to Reproduce
          description: Describe the steps to reproduce the bug.
      validations:
          required: true
    - type: textarea
      id: expected
      attributes:
          label: Expected Behavior
          description: Describe what you expected to happen.
      validations:
          required: true
    - type: textarea
      id: actual
      attributes:
          label: Actual Behavior
          description: Describe what actually happened.
      validations:
          required: true
    - type: textarea
      id: environment
      attributes:
          label: Environment Details
          description: |
              Provide details about your environment (e.g., operating system, Python version, project version, etc.).
      validations:
          required: false
    - type: textarea
      id: additional-info
      attributes:
          label: Additional Information
          description: Add any other context or screenshots about the bug here.
      validations:
          required: false
